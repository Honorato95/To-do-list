<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="./assets/homework.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>To-do list</h1>
    <div id="user">
            <input id="addTask" type="text" placeholder="Adicione sua tarefa...">
            <button id="buttonAdd">Adicionar</button>
    </div>
    
    <div class="listContainer">
        <ul id="list">
            <li><input type="checkbox" class="check"><label for="check">Estudar</label></li>
        </ul>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
